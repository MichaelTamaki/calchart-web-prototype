version: 2.1
jobs:
  update:
    docker:
      - image: circleci/node:10.16.3

    steps:
      - checkout

      - run: sudo npm install -g npm@latest

      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: dependency-cache-{{ checksum "package-lock.json" }}

  lint:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm run lint

  unit:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm run test:unit

  buildProd:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm run build

workflows:
  version: 2.1
  build_accept_deploy:
    jobs:
      - update
      - lint:
          requires:
            - update
      - unit:
          requires:
            - update
      - buildProd:
          requires:
            - update
